    	<div class="header">
			<p >
			<img class="logo_img" src="img/checkered12.png">
				이 구역의 체육인은 나야

    	<!-- style="vertical-align:middle" -->
   	  	<div align="center">
   	  	
	   	  	<a href="javascript:loginWithKakao()" id="custom-login-btn">
	   	  	<p>
	   	  		<img src="img/login_btn/kakao_account_login_btn_large_wide.png" >
	  		</p> 
	   	  	</a>
   	  	</div>
    
  
	<script>
		// 사용할 앱의 JavaScript 키를 설정해 주세요.
		Kakao.init('2461f204fb3847512ad02bbdcab28375');
		function loginWithKakao() {
			// 로그인 창을 띄웁니다.
			Kakao.Auth.login({
				success : function(authObj) {
					// 로그인 성공시, API
					Kakao.API.request({
						url : '/v1/user/me',
						success : function(res) {
							document.getElementById("kakao_key").setAttribute("value", res.id);
							document.form1.submit();
						},
						fail : function(error) {
							alert(JSON.stringify(error))
						}
					});
				},
				fail : function(err) {
					alert(JSON.stringify(err))
				}
			});
		};
	</script>

	<form name="form1" action="regist" method="post">
		<input type="hidden" id="kakao_key" name="kakao_key"> <input type="hidden"
			name="command" value="LoginCheck">
	</form>
</body>
